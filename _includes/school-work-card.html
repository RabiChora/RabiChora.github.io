<div class="columns is-centered is-multiline is-mobile">
    {% for work in site.data.school-works %}
    <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
         id="school-work-card">
        <a href="{{work.link}}" target="_blank">
            <div class="has-background-black card">
                <figure class="image is-4by3" style="background-image: url({{work.image}});">
                </figure>
                <div class="card-content">
                    <h1 class="title has-text-white is-size-4">{{ work.name }}</h1>
                    <p class="has-text-white has-text-weight-light content">{{ work.description | truncate: 80}}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
